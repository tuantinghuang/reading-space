<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source Code Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="infoContainer">
      <div class="col1">
        <img id="cover" src="" />
      </div>
      <div class="col2">
        <div class="upper">
          <h4 id="title"></h4>
          <div id="originalTitle"></div>
        </div>

        <div class="bottom">
          <div id="author"></div>
          <div id="isbn"></div>
        </div>
      </div>
      <div class="col3">
        <div id="thoughts"></div>
        <button class="bottom" id="addCollectionBtn">
          + Add to collection
        </button>
      </div>
      <div class="col4"></div>
    </div>

    <div id="collectionContainer">
      <div>YOUR BASKET:</div>
      <button id="downloadBtn">download</button>
    </div>
    <button id="worldmapbtn">world map</button>

    <div id="portalContainer">
      <div class="col1">Whisper your thoughts...?</div>
      <div class="col2">
        <label>Comments:</label>
        <input id="comment" type="text" />
      </div>
      <div class="col3">
        <label>Name:</label>
        <input id="commenter" type="text" />
      </div>
      <div class="col4">
        <button id="submitCommentBtn">submit</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js" async defer></script>
    <script src="interface.js"></script>
  </body>
</html>
